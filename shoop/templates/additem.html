{% extends "base.html" %}

{% block title %}addItem{% endblock %}
  {% block loadfile %}
      <style>
      .myCon{
          margin:10px auto;
          width: 300px;
          height: 500px;
      }
      </style>
  {% endblock %}
{% block content %}
    <div class="container myCon">
  <form action="/item/" method="post" enctype="multipart/form-data">

  <div class="form-group">
    <label for="exampleInputEmail1">商品名称</label>
    <input type="text" class="form-control" id="item_name" name="item_name" placeholder="item_name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">商品价格</label>
    <input type="text" class="form-control" id="item_price"  name="item_price" placeholder="0">
  </div>
        <div class="form-group">
    <label for="exampleInputEmail1">商品库存</label>
    <input type="text" class="form-control" id="item_num" name="item_num" placeholder="0">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">商品描述</label>
      <textarea class="form-control" id="item_des" name="item_des"></textarea>

  </div>
  <div class="form-group">
    <label for="exampleInputFile">图片上传</label>
    <input type="file" id="item_pic" name="item_pic">

  </div>

  <button type="submit" class="btn btn-default">提交</button>
</form>
    </div>
{% endblock %}
